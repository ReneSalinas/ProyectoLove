<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow-x: hidden;
}

h1 {
  margin-top: 40px;
  font-size: 2.2rem;
  color: white;
  animation: aparecer 2s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Layout principal */
.fila-principal {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.botones {
  display: flex;
  gap: 20px;
  position: relative;
}

/* GIFS */
.gif {
  width: 180px;
}

/* BOTONES */
button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: white;
  color: #ff4d6d;
  position: absolute;
}

/* Mensaje final */
#mensajeFinal {
  display: none;
  font-size: 1.8rem;
  color: white;
  margin-top: 30px;
  animation: aparecer 2s ease;
}

/* Corazones flotando */
.corazon {
  position: fixed;
  font-size: 20px;
  animation: flotar 5s linear infinite;
}

@keyframes flotar {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* ðŸ“± Ajustes para celular */
@media (max-width: 768px) {
  .fila-principal {
    flex-direction: column;
    gap: 20px;
  }

  .gif {
    width: 130px;
  }

  #no {
    position: relative;
  }
}
</style>
</head>

<body>

<h1>Â¿Quieres ser mi San ValentÃ­n? ðŸ’•</h1>

<div class="fila-principal">
  
  <img class="gif" src="kermit.gif">

  <div class="botones">
    <button id="yes">ðŸ’– SÃ­</button>
    <button id="no">ðŸ’” No</button>
  </div>

  <img class="gif" src="thanos.gif">

</div>

<p id="mensajeFinal">Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ¥° Te amo muchÃ­simo ðŸ’˜</p>

<audio id="musica" loop>
  <source src="temperatura.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const mensaje = document.getElementById("mensajeFinal");
const musica = document.getElementById("musica");

let escala = 1;

// FunciÃ³n para mover botÃ³n NO y crecer botÃ³n SI
function moverBoton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  escala += 0.1;
  yesBtn.style.transform = `scale(${escala})`;
}

// PC
noBtn.addEventListener("mouseover", moverBoton);
// Celular
noBtn.addEventListener("touchstart", moverBoton);

// Cuando dice que SÃ
yesBtn.addEventListener("click", () => {

  // Reproducir mÃºsica con efecto fade in
  musica.volume = 0;
  musica.play();

  let fade = setInterval(() => {
    if (musica.volume < 1) {
      musica.volume += 0.05;
    } else {
      clearInterval(fade);
    }
  }, 200);

  mensaje.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});

// Corazones flotando
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML = "ðŸ’–";
  corazon.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 5000);
}

setInterval(crearCorazon, 300);
</script>
