<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi San ValentÃ­n ðŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  overflow: hidden;
  position: relative;
}

h1 {
  margin-top: 30px;
  font-size: 2rem;
  color: white;
  z-index: 1;
  position: relative;
}

.fila-principal {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  margin-top: 20px;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
}

.gif {
  width: 150px;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background-color: #ff4d6d;
  color: white;
  position: relative;
  z-index: 2;
}

#no {
  background-color: white;
  color: #ff4d6d;
  position: fixed; /* ðŸ”¥ ahora se mueve por toda la pantalla */
  z-index: 3;
}

#mensajeFinal {
  display: none;
  font-size: 1.6rem;
  color: white;
  margin-top: 20px;
  position: relative;
  z-index: 2;
}

.confeti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: caer 3s linear forwards;
}

@keyframes caer {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

@media (max-width: 768px) {
  .fila-principal {
    flex-direction: column;
  }

  .gif {
    width: 110px;
  }
}
</style>
</head>

<body>

<h1>Â¿Quieres ser mi San ValentÃ­n? ðŸ’•</h1>

<div class="fila-principal">
  <img class="gif" src="kermit.gif">

  <button id="yes">ðŸ’– SÃ­</button>

  <img class="gif" src="thanos.gif">
</div>

<button id="no">ðŸ’” No</button>

<p id="mensajeFinal">Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ¥° Te amo muchÃ­simo ðŸ’˜</p>

<!-- MÃºsica romÃ¡ntica -->
<audio id="musica" loop>
  <source src="temperatura.mp3" type="audio/mp3">
</audio>

<!-- Sonido celebraciÃ³n -->
<audio id="celebracion">
  <source src="celebracion.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const mensaje = document.getElementById("mensajeFinal");
const musica = document.getElementById("musica");
const celebracion = document.getElementById("celebracion");

let escala = 1;
let musicaIniciada = false;

/* ðŸŽµ Iniciar mÃºsica en primer toque */
function iniciarMusica() {
  if (!musicaIniciada) {
    musica.volume = 1;
    musica.play().then(() => {
      musicaIniciada = true;
    }).catch(() => {});
  }
}

document.addEventListener("touchstart", iniciarMusica, { once: true });
document.addEventListener("click", iniciarMusica, { once: true });

/* ðŸ”¥ PosiciÃ³n inicial del botÃ³n NO */
function posicionInicial() {
  noBtn.style.left = (window.innerWidth / 2 - 50) + "px";
  noBtn.style.top = (window.innerHeight - 120) + "px";
}
posicionInicial();

/* ðŸ”¥ Mover botÃ³n por TODA la pantalla */
function moverBoton() {

  iniciarMusica(); // ðŸ”¥ ahora tambiÃ©n suena si toca NO

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth;
  const maxY = window.innerHeight - btnHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  escala += 0.1;
  yesBtn.style.transform = `scale(${escala})`;
}

/* PC */
noBtn.addEventListener("mouseover", moverBoton);

/* Celular */
noBtn.addEventListener("touchstart", moverBoton);

/* ðŸŽ‰ Confetti */
function lanzarConfeti() {
  for (let i = 0; i < 120; i++) {
    const confeti = document.createElement("div");
    confeti.classList.add("confeti");
    confeti.style.left = Math.random() * 100 + "vw";
    confeti.style.backgroundColor =
      "hsl(" + Math.random() * 360 + ", 100%, 50%)";
    confeti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confeti);

    setTimeout(() => {
      confeti.remove();
    }, 3000);
  }
}

/* ðŸ’– Cuando dice SÃ */
yesBtn.addEventListener("click", () => {

  iniciarMusica();

  mensaje.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  celebracion.play();
  lanzarConfeti();
});
</script>

</body>
</html>
