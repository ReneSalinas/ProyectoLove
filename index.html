<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi San ValentÃ­n ðŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  height: 100vh;
}

h1 {
  margin-top: 30px;
  font-size: 2rem;
  color: white;
}

/* Layout */
.fila-principal {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.botones {
  display: flex;
  gap: 20px;
  position: relative;
}

.gif {
  width: 160px;
}

/* Botones */
button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: white;
  color: #ff4d6d;
  position: relative;
}

#mensajeFinal {
  display: none;
  font-size: 1.8rem;
  color: white;
  margin-top: 20px;
}

/* Corazones flotando */
.corazon {
  position: fixed;
  font-size: 20px;
  animation: flotar 5s linear infinite;
}

@keyframes flotar {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 15px;
  top: -20px;
  animation: caer 3s linear forwards;
}

@keyframes caer {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Responsive */
@media (max-width: 768px) {
  .fila-principal {
    flex-direction: column;
    gap: 20px;
  }

  .gif {
    width: 120px;
  }
}
</style>
</head>

<body>

<h1>Â¿Quieres ser mi San ValentÃ­n? ðŸ’•</h1>

<div class="fila-principal">
  
  <img class="gif" src="kermit.gif">

  <div class="botones" id="areaBotones">
    <button id="yes">ðŸ’– SÃ­</button>
    <button id="no">ðŸ’” No</button>
  </div>

  <img class="gif" src="thanos.gif">

</div>

<p id="mensajeFinal">Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ¥° Te amo muchÃ­simo ðŸ’˜</p>

<audio id="musica" loop>
  <source src="temperatura.mp3" type="audio/mp3">
</audio>

<audio id="celebracion">
  <source src="aplausos.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const mensaje = document.getElementById("mensajeFinal");
const musica = document.getElementById("musica");
const celebracion = document.getElementById("celebracion");
const areaBotones = document.getElementById("areaBotones");

let escala = 1;
let musicaIniciada = false;

/* ðŸŽµ MÃºsica al primer toque */
function iniciarMusica() {
  if (!musicaIniciada) {
    musica.play().catch(() => {});
    musicaIniciada = true;
  }
}

document.addEventListener("click", iniciarMusica, { once: true });
document.addEventListener("touchstart", iniciarMusica, { once: true });

/* ðŸ”¥ Mover botÃ³n NO */
function moverBoton() {

  noBtn.style.position = "absolute";

  const areaWidth = areaBotones.clientWidth;
  const areaHeight = areaBotones.clientHeight;

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = areaWidth - btnWidth;
  const maxY = areaHeight - btnHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  escala += 0.1;
  yesBtn.style.transform = `scale(${escala})`;
}

noBtn.addEventListener("mouseover", moverBoton);
noBtn.addEventListener("touchstart", moverBoton);

/* ðŸŽ‰ Confetti */
function lanzarConfetti() {
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    const colores = ["#ff4d6d", "#ffffff", "#ffd700", "#00ffff", "#ff00ff"];
    confetti.style.backgroundColor =
      colores[Math.floor(Math.random() * colores.length)];

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 3000);
  }
}

/* ðŸ’– Cuando dice SÃ */
yesBtn.addEventListener("click", () => {

  mensaje.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  celebracion.play().catch(() => {});
  lanzarConfetti();
});

/* ðŸ’˜ Corazones constantes */
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML = "ðŸ’–";
  corazon.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 5000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
