<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi San ValentÃ­n ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  overflow: hidden;
  position: relative;
}

h1 {
  margin-top: 30px;
  font-size: 2rem;
  color: white;
  z-index: 1;
  position: relative;
}

.fila-principal {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  margin-top: 20px;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
}

.gif {
  width: 150px;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background-color: #ff4d6d;
  color: white;
  position: relative;
  z-index: 2;
}

#no {
  background-color: white;
  color: #ff4d6d;
  position: fixed; /* ğŸ”¥ ahora se mueve por toda la pantalla */
  z-index: 3;
}

#mensajeFinal {
  display: none;
  font-size: 1.6rem;
  color: white;
  margin-top: 20px;
  position: relative;
  z-index: 2;
}

.confeti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: caer 3s linear forwards;
}

.corazon {
  position: absolute;
  font-size: 20px;
  animation: flotar 5s linear infinite;
}

@keyframes flotar {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}


@keyframes caer {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

@media (max-width: 768px) {
  .fila-principal {
    flex-direction: column;
  }

  .gif {
    width: 110px;
  }
}
</style>
</head>

<body>

<h1>Â¿Quieres ser mi San ValentÃ­n? ğŸ’•</h1>

<div class="fila-principal">
  <img class="gif" src="kermit.gif">

  <button id="yes">ğŸ’– SÃ­</button>

  <img class="gif" src="thanos.gif">
</div>

<button id="no">ğŸ’” No</button>

<p id="mensajeFinal">Â¡SabÃ­a que dirÃ­as que sÃ­! ğŸ¥° Te amo muchÃ­simo ğŸ’˜</p>

<!-- MÃºsica romÃ¡ntica -->
<audio id="musica" loop preload="auto">
  <source src="temperatura.mp3" type="audio/mp3">
</audio>

<!-- Sonido celebraciÃ³n -->
<audio id="celebracion">
  <source src="celebracion.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const mensaje = document.getElementById("mensajeFinal");
const musica = document.getElementById("musica");
const celebracion = document.getElementById("celebracion");

let escala = 1;
let musicaIniciada = false;

/* ğŸ’– Corazones flotando siempre */
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML = "ğŸ’–";
  corazon.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 6000);
}

/* ğŸµ Forzar mÃºsica en mÃ³viles correctamente */
function iniciarMusica() {
  if (!musicaIniciada) {
    musica.muted = false;
    musica.volume = 1;
    musica.play()
      .then(() => {
        musicaIniciada = true;
      })
      .catch(err => {
        console.log("Audio bloqueado:", err);
      });
  }
}

/* Activar mÃºsica en cualquier interacciÃ³n REAL */
document.body.addEventListener("touchstart", iniciarMusica, { once: true });
document.body.addEventListener("click", iniciarMusica, { once: true });

/* ğŸ“± Altura real visible en mÃ³viles */
function alturaReal() {
  return window.visualViewport
    ? window.visualViewport.height
    : window.innerHeight;
}

/* ğŸ”¥ PosiciÃ³n inicial segura */
function posicionInicial() {
  noBtn.style.left = (window.innerWidth / 2 - noBtn.offsetWidth / 2) + "px";
  noBtn.style.top = (alturaReal() - 150) + "px";
}
window.addEventListener("load", posicionInicial);

/* ğŸ”¥ Mover botÃ³n por toda la pantalla */
function moverBoton(e) {

  e.preventDefault(); // evita que se â€œpegueâ€

  iniciarMusica();

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth;
  const maxY = alturaReal() - btnHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  escala += 0.1;
  yesBtn.style.transform = `scale(${escala})`;
}

/* PC */
noBtn.addEventListener("mouseover", moverBoton);

/* ğŸ“± MÃ³vil â€“ usar pointerdown (mÃ¡s moderno y estable) */
noBtn.addEventListener("pointerdown", moverBoton);

/* ğŸ‰ Confetti */
function lanzarConfeti() {
  for (let i = 0; i < 120; i++) {
    const confeti = document.createElement("div");
    confeti.classList.add("confeti");
    confeti.style.left = Math.random() * 100 + "vw";
    confeti.style.backgroundColor =
      "hsl(" + Math.random() * 360 + ", 100%, 50%)";
    confeti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confeti);

    setTimeout(() => {
      confeti.remove();
    }, 3000);
  }
}

/* ğŸ’• Lluvia constante desde el inicio */
setInterval(crearCorazon, 400);

/* ğŸ’– Cuando dice SÃ */
yesBtn.addEventListener("click", () => {

  iniciarMusica();

  mensaje.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  celebracion.play();
  lanzarConfeti();

});
</script>

</body>
</html>
